<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f8cff"/>
      <stop offset="100%" style="stop-color:#3b6de0"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="110" fill="url(#bg)"/>

  <!-- Microphone body -->
  <rect x="206" y="110" width="100" height="165" rx="50" fill="white"/>

  <!-- Microphone arc -->
  <path d="M160 250 Q160 345 256 345 Q352 345 352 250"
        stroke="white" stroke-width="22" fill="none" stroke-linecap="round"/>

  <!-- Stand -->
  <line x1="256" y1="345" x2="256" y2="395" stroke="white" stroke-width="20" stroke-linecap="round"/>

  <!-- Base -->
  <line x1="200" y1="395" x2="312" y2="395" stroke="white" stroke-width="20" stroke-linecap="round"/>

  <!-- Sound waves -->
  <path d="M370 185 Q395 255 370 325" stroke="rgba(255,255,255,0.5)" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M400 155 Q435 255 400 355" stroke="rgba(255,255,255,0.3)" stroke-width="12" fill="none" stroke-linecap="round"/>
</svg>
